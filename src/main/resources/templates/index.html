<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // 页面加载完成后自动跳转到书籍管理界面
        window.onload = function() {
            window.location.href = '/books';
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2>图书管理系统</h2>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">图书管理</h5>
                        <p class="card-text">管理图书信息，包括添加、修改、删除和查询图书。</p>
                        <a href="/books" class="btn btn-primary">进入图书管理</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">文件管理</h5>
                        <p class="card-text">管理图书相关文件，包括上传、下载和删除文件。</p>
                        <a href="/ftp" class="btn btn-primary">进入文件管理</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
